{% extends "base.html" %}
{% load static %}

{% block content %}

  
<div class="col-lg-4 col-sm-4 p-4" style="margin: 80px auto;">
    <div class="box_main" style="box-shadow: none;">
        <h4 class="shirt_text">{{product.name}}</h4>
        <p class="price_text">Price <span style="color: #262626;">${{product.price}}</span></p>
        <div class="tshirt_img img" style="margin: 20px 0;"><img src="{{ product.image }}" class="img">
        </div>
        <div class="btn_main">
            <div class="buy_bt"><a href="{% url 'checkout' %}">Buy Now</a></div>
            <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
        </div>
    </div>
</div>

{% endblock %}
