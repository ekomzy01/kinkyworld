{% extends 'base.html' %} {% load static %} {% block content%}
<div class="container">
  <div class="logo_section">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="logo">
            <a href="{% url 'home' %}"
              ><img src="{% static 'images/logo.png' %}"
            /></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="header_section" style="margin: 20px 10px">
    <div class="container">
      <div class="containt_main justify-content-between">
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            >&times;</a
          >
          <a href="{% url 'home' %}">Home</a>
          <a href="{% url 'index' %}">Products</a>
          <a href="fashion.html">Fashion</a>
          <a href="electronic.html">Electronic</a>
          <a href="jewellery.html">Jewellery</a>
        </div>
        <span class="toggle_icon" onclick="openNav()"
          ><img src="{% static 'images/toggle-icon.png' %}"
        /></span>

        <div class="main input-grou" style="flex: none">
          <!-- Another variation with a button -->
          <div class="input-grou">
            <a href="{% url 'cart' %}">
              <i
                class="fa fa-shopping-cart cart-icon"
                style="color: #fff; margin-left: 10px"
                aria-hidden="true"
              ></i>
              <p id="cart-total">{{order.get_cart_items}}</p></a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="box-element" style="margin: 20px">
    <h1 class="payment-text" style="color: #f26522; font-weight: bold">
      Our payment gateway is faulty, Please contact the Admin to make your
      payment
    </h1>
  </div>
</div>
{% endblock %}
