{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- banner bg main start -->
<div class="banner_bg_main">
    <!-- header top section start -->
   
    <!-- header top section start -->
    <!-- logo section start -->
    <div class="logo_section">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="logo"><a href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}"></a></div>
                </div>
            </div>
        </div>
    </div>
    <!-- logo section end -->
    <!-- header section start -->
     <div class="header_section">
            <div class="container">
                <div class="containt_main ">
                    <div id="mySidenav" class="sidenav">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <a href="{% url 'home' %}">Home</a>
                        <a href="{% url 'index' %}">Products</a>
                        <a href="fashion.html">Fashion</a>
                        <a href="electronic.html">Electronic</a>
                        <a href="jewellery.html">Jewellery</a>
                    </div>
                    <span class="toggle_icon" onclick="openNav()"><img src="{% static 'images/toggle-icon.png' %}"></span>
                    
                    <div class="main">
                        <!-- Another variation with a button -->
                        <div class="input-group">
                            <a href="{% url 'cart' %}">
                                <i class="fa fa-shopping-cart cart-icon" style="color: #fff; margin-left: 10px;" aria-hidden="true"></i>
                                <p id="cart-total">{{order.get_cart_items}}</p></a>
                           
                        </div>
                    </div>
                  
                </div>
            </div>
        </div>
    

    <!-- banner bg main end -->

    <div class="logo_section">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="logo" style="font-size: 24px; font-weight: bold; color: #fff;">Bdsm Toys</div>
            </div>
        </div>
    </div>
    </div>
    <div class="container">
        <div class="row">
            {% for product in products %}
                <div class="col-lg-4 col-sm-4">
                <div class="box_main">
                    <a href="details/{{ product.id}}"><h4 class="shirt_text">{{product.name}}</h4></a>
                    <p class="price_text">Price <span style="color: #262626; font-weight: bold;">${{product.price|floatformat:2}}</span></p>
                    <a href="details/{{ product.id}}">
                        <div class="tshirt_img"><img src="{{ product.image }}"></div>
                    </a>
                    <div class="btn_main">
                        <div class="buy_bt"><a href="{% url 'checkout' %}">Buy Now</a></div>
                        <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
