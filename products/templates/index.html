{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="logo_section">
  <div class="container">
      <div class="row">
          <div class="col-sm-12">
              <div class="logo" style="font-size: 24px; font-weight: bold; color: #30302e;">Bdsm Toys</div>
          </div>
      </div>
  </div>
</div>
<div class="container">
<div class="row">
    {% for product in products %}
        <div class="col-lg-4 col-sm-4">
          <div class="box_main">
              <a href="details/{{ product.id}}"><h4 class="shirt_text">{{product.name}}</h4></a>
              <p class="price_text">Price <span style="color: #262626; font-weight: bold;">${{product.price|floatformat:2}}</span></p>
              <a href="details/{{ product.id}}">
                <div class="tshirt_img"><img src="{{ product.image }}"></div>
              </a>
              <div class="btn_main">
                  <div class="buy_bt"><a href="{% url 'checkout' %}">Buy Now</a></div>
                  <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
              </div>
          </div>
      </div>
    {% endfor %}
</div>
</div>

{% endblock %}
