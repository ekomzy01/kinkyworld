{% extends 'base.html' %}



{% block content %}

<div class="form-control" style="margin: 100px auto">
    <h1>Login form</h1>
    <form action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input type="submit" value="Login">
    </form>
</div>

{% endblock %}
